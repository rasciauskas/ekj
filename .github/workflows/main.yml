name: Build EXE

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build exe
        run: |
          pyinstaller --onefile --name ekj_checker --distpath .\dist --workpath .\build --specpath .\build .\ekj_checker\main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ekj-checker-exe
          path: |
            dist/ekj_checker.exe
            ekj_checker/run_checker.bat
            ekj_checker/config.toml
